<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/defaultTemplate}">

<body>
    <div layout:fragment="content">

<h1 th:text="${title}">Orders</h1>
<table style="width:50%">
    <thead>
        <tr>
            <th style="text-align:center">Order Number </th>
            <th style="text-align:center">Product Name </th>
            <th style="text-align:center">Price </th>    
            <th style="text-align:center">Quantity </th>
        </tr>
    </thead>
    <tbody>
        <tr th:if="${orders.empty}">
            <td style="text-align:center" colspan="4">No Orders Found</td>
        </tr>
        <tr th:each="order : ${orders}">
            <td style="text-align:center" th:text="${order.orderNo}">0000000001</td>
            <td style="text-align:center" th:text="${order.productName}">Product 1</td>
            <td style="text-align:center" th:text="${order.price}">1.00</td>
            <td style="text-align:center" th:text="${order.quantity}">1</td>
        </tr>
    </tbody>
    </div>
    </body>
</table>
